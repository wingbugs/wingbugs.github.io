title: Hello, world!
description: > # this means to ignore newlines until "baseurl:"
#  Write an awesome description for your new site here. You can edit this
#  line in _config.yml. It will appear in your document head meta (for
#  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://blog.wingbugs.com" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Aidan Park # add your name
author-img: aidan.jpg # add your photo
about-author: 개발자가 되기 위해 노력하는 중입니다. # add description
# social-twitter: # add your Twitter handle
# social-facebook: # add your Facebook handle
# social-github: artemsheludko # add your Github handle
# social-linkedin: # add your Linkedin handle
social-email: kr.mercury@outlook.com # add your Email address

# Disqus
discus-identifier: wingbugs-blog # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

#
category_dir: category/
tag_dir: tag/
root_url: https://blog.wingbugs.com
